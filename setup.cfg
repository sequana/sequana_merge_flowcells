# a setup configuration
[build_sphinx]
source_dir = doc/source
build_dir  = doc/build
all_files  = 1


[aliases]
test=pytest

[tool:pytest]
# do not use --cov because it interfers with travis command
addopts= --durations=10 --verbose  -n 1 --cov sequana_pipelines.merge_flowcells --cov-report term-missing
